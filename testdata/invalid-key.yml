- name: number
  input: |-
    {
      "0": "a",
      "100": false,
      "_2": 9
    }
  expected: |-
    struct {
    	Num0   string `json:"0"`
    	Num100 bool   `json:"100"`
    	Num2   int    `json:"_2"`
    }
  unmarshal: |-
    &{Num0:a Num100:false Num2:9}
- name: symbol
  input: |-
    {
      "_?": "a",
      "?$)": false,
      "(*+": 9
    }
  expected: |-
    struct {
    	NAMING_FIELD  string `json:"_?"`
    	NAMING_FIELD2 bool   `json:"?$)"`
    	NAMING_FIELD3 int    `json:"(*+"`
    }
  unmarshal: |-
    &{NAMING_FIELD:a NAMING_FIELD2:false NAMING_FIELD3:9}
- name: duplicate key
  input: |-
    {
      "_1foo": "b",
      "__1foo": true,
      "___1foo": 80
    }
  expected: |-
    struct {
    	Num1Foo  string `json:"_1foo"`
    	Num1Foo2 bool   `json:"__1foo"`
    	Num1Foo3 int    `json:"___1foo"`
    }
  unmarshal: |-
    &{Num1Foo:b Num1Foo2:true Num1Foo3:80}
- name: kanji
  input: |-
    {
      "名前": "山田 太郎",
      "年齢": 30,
      "メールアドレス": "taro.yamada@example.com",
      "アクティブ": true,
      "趣味": ["読書", "プログラミング", "旅行"],
      "住所": {
        "郵便番号": "100-0001",
        "都道府県": "東京都",
        "市区町村": "千代田区"
      }
    }
  expected: |-
    struct {
    	NAMING_FIELD  string   `json:"名前"`
    	NAMING_FIELD2 int      `json:"年齢"`
    	NAMING_FIELD3 string   `json:"メールアドレス"`
    	NAMING_FIELD4 bool     `json:"アクティブ"`
    	NAMING_FIELD5 []string `json:"趣味"`
    	NAMING_FIELD6 struct {
    		NAMING_FIELD  string `json:"郵便番号"`
    		NAMING_FIELD2 string `json:"都道府県"`
    		NAMING_FIELD3 string `json:"市区町村"`
    	} `json:"住所"`
    }
  unmarshal: |-
    &{NAMING_FIELD:山田 太郎 NAMING_FIELD2:30 NAMING_FIELD3:taro.yamada@example.com NAMING_FIELD4:true NAMING_FIELD5:[読書 プログラミング 旅行] NAMING_FIELD6:{NAMING_FIELD:100-0001 NAMING_FIELD2:東京都 NAMING_FIELD3:千代田区}}
- name: quote
  input: |-
    {
      "\u0022": 0
    }
  expected: |-
    struct {
    	NAMING_FIELD int `json:"\""`
    }
  unmarshal: |-
    &{NAMING_FIELD:0}
